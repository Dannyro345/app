<ion-header>
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Nova Tarefa
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label>Descrição:</ion-label>
        <ion-input [(ngModel)]="nova_tarefa.descricao"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label>Horario:</ion-label>
        <ion-input [(ngModel)]="nova_tarefa.horario"></ion-input>
      </ion-item>

      <ion-button expand="block" (click)="add()">OK</ion-button>

    </ion-card-content>

  </ion-card>

  <ion-list>
    <ion-item *ngFor="let tarefa of tarefas">
      <ion-item-sliding>
        <ion-item-options side="start">
          <ion-item-option color="danger" (click)="share(item)">Editar</ion-item-option>
        </ion-item-options>

        <ion-item>
          <ion-label>{{tarefa.descricao}}</ion-label>

          <ion-label>{{tarefa.horario}}</ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option (click)="remove(tarefa)"><ion-icon name="trash"></ion-icon></ion-item-option>
        </ion-item-options>
      </ion-item-sliding>



    </ion-item>
  </ion-list>

  <ion-item *ngIf="tarefas.length > 0">
    <ion-label>Total Tarefas</ion-label>
    <ion-label slot="end">{{tarefas.length}}</ion-label>
  </ion-item>

  <ion-item *ngIf="tarefas.length == 0">
    <ion-label>Nenhuma tarefa foi encontrada.</ion-label>
  </ion-item>


</ion-content>
