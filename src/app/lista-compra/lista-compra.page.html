<ion-header>
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
    <ion-buttons slot="start">
      <ion-button href="/home">Inicio </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Nova Compra
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label>Descrição:</ion-label>
        <ion-input [(ngModel)]="nova_compra.descricao"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Valor:</ion-label>
        <ion-input [(ngModel)]="nova_compra.valor"></ion-input>
      </ion-item>

      <ion-button expand="block" (click)="add()">OK</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-list>
      <ion-item *ngFor="let compra of compras" href="/compra-detail/{{compra.descricao}}">
        <ion-item-sliding>
          <ion-item-options side="start">
            <ion-item-option color="danger" (click)="edit(compra)">Editar</ion-item-option>
          </ion-item-options>
  
          <ion-item>
            <ion-label>{{compra.descricao}}</ion-label>
  
            <ion-label>{{compra.valor}}</ion-label>
          </ion-item>
  
          <ion-item-options side="end">
            <ion-item-option (click)="remove(compra)" color="light">
              <ion-icon name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
  
      </ion-item>
    </ion-list>
  
    <ion-item *ngIf="compras.length > 0">
      <ion-label>Total Compras</ion-label>
      <ion-label slot="end">{{compras.length}}</ion-label>
    </ion-item>
  
    <ion-item *ngIf="compras.length == 0">
      <ion-label>Nenhuma compra foi encontrada.</ion-label>
    </ion-item>
  

</ion-content>
